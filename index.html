<!DOCTYPE html>
<html>

<head>
    <title>TUGAS PEMROGRAMAN WEB 1 TETRIS</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>
    <div id="tetris">
        <div id="info">
            <div id="next_shape"></div>
            <p id="level">Level: <span></span></p>
            <p id="lines">Lines: <span></span></p>
            <p id="score">Score: <span></span></p>
            <p id="time">Time: <span></span></p>
            <button id="start">Start</button>
            <button id="restart" style="display: none;">Restart Game</button>
            <p class="red">Press the Esc button to pause<span></span></p>
        </div>
        <div id="canvas"></div>
    </div>
    <script type="text/javascript" src="tetris.js"></script>
<audio id="background-audio" loop hidden preload="auto">
    <source src="sound/Tetris.ogg" type="audio/ogg">
    <source src="sound/Tetris.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
</audio>

</body>

</html>
